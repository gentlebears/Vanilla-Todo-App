<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>ToDo App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justift-content-center">
				<div class="col-lg-6 col-md-8 mt-5">
					<div class="card">
						<div class="card-body">
							<div class="input-group">
								<input type="text" id="txtItem" class="form-control" title="Add new element" />
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button" id="btnCreate">Add</button>
								</div>
							</div>
						</div>
					</div>
					<!--  -->
					<div class="card" id="cardShow" style="display: none">
						<div class="card-body">
							<div class="input-group">
								<input type="text" id="txtEdit" class="form-control" title="Edit element" />
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button" id="btnEdit">Edit</button>
								</div>
							</div>
						</div>
					</div>
					<!--  -->
					<div class="card mt-3">
						<div class="card-header">
							My List
							<button id="deleteAll" class="btn btn-danger btn-sm d-none">Delete All</button>
						</div>
						<ul id="myList" class="list-group list-group-flush"></ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
